version: '3.9'

services:
  db:
    image: postgres:16
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    environment:
      POSTGRES_DB: torque_to_toe
      POSTGRES_PASSWORD: fordevonly
    volumes:
      - ./migrations/bootstrap.sql:/docker-entrypoint-initdb.d/bootstrap.sql
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
